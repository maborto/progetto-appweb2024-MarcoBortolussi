</head>
<body>

  <header>

    
    <div class="dropdown">
      <button class="dropbtn">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div class="dropdown-content">
        <div class="menu-title">Menu</div>
        <a href ="../main/index.html" style="font-style: italic;" >Home</a>
        <a href="/preferiti" style="font-style: italic;">I Miei Preferiti</a>
        
        <div class="menu-separator"></div> 

        <a href="/categoria/index.html?categoria=Antipasto">Antipasti</a>
        <a href="/categoria/index.html?categoria=Primo">Primi</a>
        <a href="/categoria/index.html?categoria=Secondo">Secondi</a>
        <a href="/categoria/index.html?categoria=Dolce">Dolci</a>
      </div>
    </div>

        <!-- Bottone Login nell'header -->
        <button id="header-login-btn" class="header-btn">Login</button>
        <button id="edit-profile-btn" class="header-btn" style="display: none; margin-left:5px ;">Modifica Profilo</button>


  <div class="titoli">
    <h1>Chef Per Caso</h1>
    <h2>Il tuo ricettario personale</h2>
  </div>


    <!-- Logo in alto a destra -->
    <a href="../main/index.html" class="logo-link">
      <img src="../../../docs/logo.png" alt="Chef Per Caso" class="logo">
    </a>

  </header>

  <main>

    <h1 id="titolo-categoria"></h1>
    <section id="lista" class="card-grid">
    </section>

  </main>


  <!--  Modale di Login/Registrazione -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="login-form-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-submit-btn">Accedi</button>
        <p id="login-message" class="auth-message"></p>
        <p>Non hai un account? <a href="#" id="show-register">Registrati qui</a></p>
      </div>

      <div id="register-form-container" style="display: none;">
        <h2>Registrazione</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <input type="password" id="register-confirm-password" placeholder="Conferma Password">
        <button id="register-submit-btn">Registrati</button>
        <p id="register-message" class="auth-message"></p>
        <p>Hai gia un account? <a href="#" id="show-login">Accedi qui</a></p>
      </div>
    </div>
  </div>

  <!-- Modale di Modifica Profilo  -->
  <div id="profile-modal" class="modal">
      <div class="modal-content">
          <span class="close-button profile-close-button">&times;</span>
          <h2>Modifica Profilo</h2>

          <div class="profile-section">
              <h3>Password attuale</h3>
              <input type="password" id="profile-current-password" placeholder="Password Attuale">
          </div>

          <div class="profile-section">
              <h3>Modifica nome utente</h3>
              <input type="text" id="profile-username" placeholder="Nuovo Username">
          </div>

          <div class="profile-section">
              <h3>Modifica password</h3>
              <input type="password" id="profile-new-password" placeholder="Nuova Password (opzionale)">
              <input type="password" id="profile-confirm-new-password" placeholder="Conferma Nuova Password">
          </div>

          <button id="profile-save-btn">Salva Modifiche</button>
          <p id="profile-message" class="auth-message"></p>
      </div>
  </div>


  <script src="script.js"></script>
  <script src="/common/auth.js"></script>

</body>
</html>
